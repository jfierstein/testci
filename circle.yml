machine:
  services:
    - docker
dependencies:
  pre:
    - docker login -u="${DOCKER_USER_ID}" -p="${DOCKER_USER_PW}" -e="${DOCKER_EMAIL}"
  post:
    - curl -L -o ~/bin/jq https://github.com/stedolan/jq/releases/download/jq-1.5rc1/jq-linux-x86_64-static && chmod +x ~/bin/jq
    - docker build -t $DOCKER_USER_ID/testci:$APP_VERSION.$CIRCLE_BUILD_NUM  --rm=false .
deployment:
  prod:
    branch: master
    commands:
      - bash deploy-prod.sh
  dev:
    branch: dev
    commands:
      - bash deploy-dev.sh
